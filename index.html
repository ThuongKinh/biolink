    <script>
        window.addEventListener('DOMContentLoaded', () => {

                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,

                backgroundAlpha: 0.0,
                scaleMobile: 1.00,
                color2: 0xff00f0,
                wingSpan: 40.00,
                separation: 100.00,
                alignments: 77.0,
                cohesion: 5.00,
                quantity: 1.00
            })
            setTimeout(() => {
                const main = document.querySelector('main')
                main.style.opacity = 1
                main.style.filter = 'blur(0px)'
            }, 1000)
        })

    </script>
    <script src="./check.js"></script>
